#Config for linux settings
[settings]
  INSTALL_DIR="/home/$(whoami)/code"
  CLONE_DIR="art_academy"
  VENV_DIR=${install_dir}/${clone_dir}/venv/bin
  PYTHON_CMD="python3" 
[exports]
  export SECRETMESSAGE="You are an amazing coder."
  export LAUNCH_SCRIPT="artmaker.py"
  export GIT="git"
  export REQUIREMENTS="requirements.txt"
  export ARGS="--listen --port 6464 --administrator --enable-console-prompts --api --enable-insecure-extension-access --medvram --api"
